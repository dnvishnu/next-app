name: Build and deploy Next.js app to Azure Web App - daynightcricket-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare standalone build output
        run: |
          mkdir build
          xcopy /E /I ".next\standalone" "build"
          xcopy /E /I ".next\static" "build\.next\static"
          xcopy /E /I "public" "build\public"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'daynightcricket-prod'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3FC52D650F27479DAAFDFAC542EDCF00 }}
          package: ./build
